<!--
  The Top Bar
-->
<header class="p-2 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-sm-center justify-content-md-start">
      <a href="{{ '/' | relative_url }}" class="d-flex align-items-center mb-2 mb-md-0 text-white text-decoration-none">
        <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg> -->
        <img class="me-md-4 me-0" width="45" src="{{ 'assets/images/b.svg' | relative_url }}"/>
      </a>

      <form class="col-12 col-sm-12 col col-md-auto mb-3 mb-md-0 me-md-3">
        <input id="header-search-box" type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
      </form>

      <ul class="nav col-12 col-xs-12 col-sm-12 col-md-auto me-md-auto mb-2 justify-content-center mb-md-0">

        {% for nav in site.navs %}
        {% capture nav_name %}{{ nav.url | split: '/' }}{% endcapture %}
        <li>
          <!--class="nav-link px-2 text-secondary"-->
          <a class="nav-link px-2 text-white" href="{{ nav.url | relative_url }}">{{ site.data.locales[site.lang].navs.[nav_name] | default: nav.title | upcase }}</a>
        </li>
        {% endfor %}
      </ul>

      <div class="text-end">
        <!-- <button type="button" class="btn btn-outline-light me-2">Login</button> -->
        <!-- <button type="button" class="btn btn-warning">Sign-up</button> -->
      </div>
    </div>
  </div>
</header>
